<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
	<div class="page">
		<div class="introduction">
			<div class="logo">
				<img src="./images/odin-lined.png" alt="">
				<span>odin</span>
			</div>
			<div class="credits">
				<span>Photo by Kristijan Arsov on Unsplash</span>
			</div>
		</div> 
		<div class="signup">
			<div class="message">
				<span>
					This is not a real online service! You know you neeed something 
					like this in your life to help you realize your deepest dreams. <br>
					Sign up <i>now</i> to get started.
				</span>
				<span>You <i>know</i> you want to.</span>
			</div>
			<div class="forms">
				<h2>Let's do this!<h2>

				<form class="register" action="">
					<fieldset>
						<div class="inputs">
							<label for="first_name">First name</label>
							<input type="text" name = "first_name" id="first_name">
						</div>
						<div class="inputs">
							<label for="last_name">Last name</label>
							<input type="text" name="last_name" id="last_name">
						</div>
					</fieldset>
					<fieldset>
						<div class="inputs">
							<label for="email">Email</label>
							<input type="email" name="email" id="email">
						</div>
						<div class="inputs">
							<label for="phone_number">Phone number</label>
							<input type="number" name="phone_number" id="phone_number">
						</div>
					</fieldset>
					<fieldset>
						<div class="inputs">
							<label for="password">Password</label>
							<input type="password" name="password" id="password">
						</div>
						<div class="inputs">
							<label for="confirm_password">Confirm password</label>
							<input type="password" name="confirm_password" id="confirm_password">
						</div>
					</fieldset>
					<button type="submit" class="btn-submit">Create Account</button>
				</form>
			</div>	
			<div class="login">
				<span>Already have an account? <a href="">Log in</a></span>
			</div>
		</div>
	</div>
</body>
</html>
